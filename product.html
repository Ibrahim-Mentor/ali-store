<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | AZM</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="product.css"> <script src="app.js" defer></script>
</head>
<body>

    <header class="site-header">
        <div class="container">
            <nav class="header-nav">
                <a href="index.html" class="header-logo">AZM</a>
                
                <div class="nav-links-desktop">
                    <a href="index.html#shop" class="nav-link">Shop</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>
                
                <div class="header-icons">
                    <button class="icon-btn" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                    <button class="icon-btn cart-btn" id="openCart" aria-label="Open Cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.377L2.85 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                    <button class="icon-btn mobile-menu-toggle" id="mobileMenuToggle" aria-label="Open Menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </button>
                </div>
            </nav>
        </div>
        
        <div class="nav-links-mobile" id="mobileNav">
            <a href="index.html#shop" class="nav-link">Shop</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="account.html" class="nav-link">Account</a>
        </div>
    </header>

    <main>
        <section class="section pdp-section">
            <div class="container">
                <div class="pdp-grid">
                    
                    <div class="pdp-image-column">
                        <img src="" alt="" id="pdp-image">
                    </div>

                    <div class="pdp-info-column">
                        <h1 id="pdp-name"></h1>
                        <p id="pdp-price"></p>
                        
                        <p id="pdp-description" class="pdp-description">
                            </p>
                        
                        <button class="btn btn-primary" id="pdp-add-to-cart">
                            Add to Cart
                        </button>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        </footer>

    <div class="cart-drawer" id="cartPanel">
        </div>
    <div class="cart-overlay" id="cartOverlay"></div>

</body>
</html>
